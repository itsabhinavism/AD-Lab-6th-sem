<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
</head>
<body>
    <button id="fetchWeatherButton">Fetch Weather</button>
    <div id="weatherContainer"></div>

    <script>
        document.getElementById('fetchWeatherButton').addEventListener('click', function() {
            fetch('https://api.example.com/weather')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('weatherContainer').textContent = `Temperature: ${data.temperature}Â°C`;
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                });
        });
    </script>
</body>
</html>
