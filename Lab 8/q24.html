<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlight Table Row</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        tr:hover {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr><th>Data</th></tr>
        </thead>
        <tbody>
            <tr><td>Item 1</td></tr>
            <tr><td>Item 2</td></tr>
            <tr><td>Item 3</td></tr>
        </tbody>
    </table>
</body>
</html>
