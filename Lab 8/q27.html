<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip</title>
    <style>
        .tooltip {
            display: none;
            position: absolute;
            background-color: #333;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="tooltip-container" data-tooltip="This is a tooltip">
        Hover over me
        <div class="tooltip">This is a tooltip</div>
    </div>

    <script>
        document.querySelector('.tooltip-container').addEventListener('mouseover', function(event) {
            const tooltip = this.querySelector('.tooltip');
            tooltip.style.display = 'block';
            tooltip.style.left = event.pageX + 'px';
            tooltip.style.top = event.pageY + 'px';
        });

        document.querySelector('.tooltip-container').addEventListener('mouseout', function() {
            this.querySelector('.tooltip').style.display = 'none';
        });
    </script>
</body>
</html>
