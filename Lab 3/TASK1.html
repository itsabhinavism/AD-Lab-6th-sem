<!DOCTYPE html>
<html>
<head>
    <title>Task 1 - Frame Example</title>
</head>

    <frameset cols="30%,30%,40%">
        <!-- First column with two rows -->
        <frameset rows="50%,50%">
            <frame src="frame_1.html" name="frame_1">
            <frame src="frame_2.html" name="frame_2">
        </frameset>
        <!-- Second column -->
        <frame src="frame_3.html" name="frame_3">
        <!-- Third column -->
        <frame src="frame_4.html" name="frame_4">
    </frameset>
    <noframes>
        <p>Your browser does not support frames.</p>
    </noframes>

</html>
