<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <!-- 1. Login / Password Section -->
            <legend>Login Information</legend>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

        <!-- 2. Personal Information Section -->
       
            <legend>Personal Information</legend>
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname"><br><br>
            
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname"><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob"><br><br>

            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
       

        <!-- 3. Academic Information Section -->
        <fieldset>
            <legend>Academic Information</legend>
            <label for="qualification">Highest Qualification:</label>
            <select id="qualification" name="qualification">
                <option value="highschool">High School</option>
                <option value="intermediate">Intermediate</option>
                <option value="graduate">Graduate</option>
                <option value="postgraduate">Post Graduate</option>
            </select><br><br>

            <label for="branch">Branch:</label>
            <input type="text" id="branch" name="branch"><br><br>

            <label for="college">College/University:</label>
            <input type="text" id="college" name="college"><br><br>
        </fieldset>

        <!-- 4. Professional Training/Placement Section -->
        <fieldset>
            <legend>Professional Training / Placement</legend>
            <label for="training">Training Completed:</label>
            <input type="text" id="training" name="training"><br><br>

            <label for="internship">Internship Details:</label>
            <input type="text" id="internship" name="internship"><br><br>

            <label for="company">Placement Company:</label>
            <input type="text" id="company" name="company"><br><br>

            <label for="position">Position Offered:</label>
            <input type="text" id="position" name="position"><br><br>
        </fieldset>

        <!-- Submit Button -->
        <br>
        <input type="submit" value="Register">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
