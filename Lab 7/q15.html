<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Even or Odd</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="number" id="userInput" placeholder="Enter a number">
        <button id="checkButton">Check Even or Odd</button>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('checkButton').addEventListener('click', function() {
            var userInput = document.getElementById('userInput').value;
            var resultDiv = document.getElementById('result');

            if (userInput === '') {
                resultDiv.textContent = 'Please enter a number.';
                return;
            }

            var number = parseInt(userInput, 10);

            if (isNaN(number)) {
                resultDiv.textContent = 'Please enter a valid number.';
            } else if (number % 2 === 0) {
                resultDiv.textContent = 'The number is even.';
            } else {
                resultDiv.textContent = 'The number is odd.';
            }
        });
    </script>
</body>
</html>
