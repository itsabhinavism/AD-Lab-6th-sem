<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Text Visibility</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #textBlock {
            display: none;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="toggleButton">Show Text</button>
        <div id="textBlock">
            This is the block of text that will be shown or hidden when the button is clicked.
        </div>
    </div>

    <script>
        document.getElementById('toggleButton').addEventListener('click', function() {
            var textBlock = document.getElementById('textBlock');
            if (textBlock.style.display === 'none' || textBlock.style.display === '') {
                textBlock.style.display = 'block';
                this.textContent = 'Hide Text';
            } else {
                textBlock.style.display = 'none';
                this.textContent = 'Show Text';
            }
        });
    </script>
</body>
</html>
