<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table Generator</title>
    <link rel="stylesheet" href="q6_styles.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Table Generator</h1>
        <label for="rowsInput">Enter number of rows:</label>
        <input type="number" id="rowsInput" placeholder="Rows">
        <label for="columnsInput">Enter number of columns:</label>
        <input type="number" id="columnsInput" placeholder="Columns">
        <button onclick="generateTable()">Generate Table</button>
        <div id="tableContainer"></div>
    </div>
    <script src="q6_script.js"></script>
</body>
</html>
